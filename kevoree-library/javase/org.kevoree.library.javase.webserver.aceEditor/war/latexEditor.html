<html>
<head>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Kevoree Latex Editor</title>


    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="latexEditor.css">

    <!--                                            -->
    <!-- This script is required bootstrap stuff.   -->
    <!--                                            -->

    <script src="pdf/pdf.js" type="text/javascript" charset="utf-8"></script>


    <!--  JSON stringify - useful for inspecting javascript objects -->

    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/mode-java.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/mode-perl.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" language="javascript" src="ace/json2_min.js"></script>
    <script src="ace/mode-latex.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
    <script src="ace/theme-idle_fingers.js" type="text/javascript" charset="utf-8"></script>

    <script>
        var aceEditor = null;
        window.onload = function () {
            var editor = ace.edit("editor");
            editor.getSession().setUseWrapMode(true);
            editor.getSession().setWrapLimitRange(null, null);
            editor.setTheme('ace/theme/idle_fingers');
            var JavaScriptMode = require("ace/mode/latex").Mode;
            editor.getSession().setMode(new JavaScriptMode());
            editor.setShowPrintMargin(false);
            editor.renderer.setHScrollBarAlwaysVisible(false);
            aceEditor = editor;
        };
    </script>

    <script type="text/javascript" language="javascript" src="latexEditor/latexEditor.nocache.js"></script>

</head>
<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>
<!-- OPTIONAL: include this if you want history support -->
<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
        style="position:absolute;width:0;height:0;border:0"></iframe>

<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
<noscript>
    <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

<div id="files"></div>
<div id="editor"></div>

</body>


</html>
